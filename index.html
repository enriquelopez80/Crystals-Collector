<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Crystals Collector</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</head>

<body>

    <div class="container">

        <div class="header">
            <h1>CRYSTALS COLLECTOR</h1>
            <br>
            <p>Match the random number to win! Click on a crystal to add points, each one has a different value. You lose if
                your total score goes over the random number. Each time the game starts, the crystals get a new value. </p>
            <br>
            </p>GOOD LUCK!!!</p>
        </div>


        <div id="random-score">
        </div>


        <div class="winslosses">
            <div id="numWins">
            </div>
            <div id="numLosses">
            </div>
        </div>

        <div id="crystals">
            <img class="green" src="assets/images/Crystal_Green.png" alt="emerald">
            <img class="orange" src="assets/images/Crystal_Orange.png" alt="orange">
            <img class="red" src="assets/images/Crystal_Red.png" alt="ruby">
            <img class="blue" src="assets/images/Crystal_Blue.png" alt="blue">
        </div>


        <div id="total-score">
        </div>

    </div>

</body>

</html>
